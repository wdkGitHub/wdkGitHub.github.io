yle="width:100%;overflow-x:auto;overflow-y:hidden"><div id="calendar" style="width:895px;height:165px"></div></div><script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script><script type="text/javascript">(function(){
    function dateFormat(date){
      date = new Date(date)
      return date.getFullYear() + '-' + (date.getMonth() + 1).toString().padStart(2, '0') + '-' + date.getDate().toString().padStart(2, '0')
    }
    let calendarChart = echarts.init(document.getElementById('calendar'));
    let endDate = new Date().getTime()
    let startDate = new Date(endDate - 61*7*24*3600*1000).getTime()
    let startDay = Math.ceil(startDate/(24*3600*1000))
    let endDay = Math.ceil(endDate/(24*3600*1000))

    let commitData = {"2023-04-25":1,"2023-04-23":14,"2023-04-22":21,"2023-04-21":10,"2023-04-20":3,"2023-04-19":2}
    let seriesData = []

    for(let i = startDay;i <= endDay;i++){
      let date = i*24*3600*1000
      let formatDate = dateFormat(date)
      let times = commitData[formatDate] || 0
      seriesData.push([formatDate, times])
    }
    let option = {
      title: {
        text: "偷懒记录",
        x: "center"
      },
      backgroundColor: "#f9f9f9",
      tooltip: {
        padding: 10,
        backgroundColor: "#555",
        borderColor: "#777",
        borderWidth: 1,
        formatter: function(a) {
          var b = a.value;
          return '<div style="font-size: 14px;">' + b[0] + "：" + b[1] + "</div>"
        }
      },
      visualMap: {
        show: !1,
        showLabel: !0,
        min: 0,
        max: 4,
        calculable: !1,
        inRange: {
          symbol: "rect",
          color: ["#ebedf0", "#c6e48b", "#7bc96f", "#239a3b", "#196127"]
        },
        itemWidth: 12,
        itemHeight: 12,
        orient: "horizontal",
        left: "center",
        top: 0
      },
      calendar: [{
        top: 50,
        left: "center",
        range: [dateFormat(startDate), dateFormat(endDate)],
        cellSize: [13, 13],
        splitLine: {
          show: !1
        },
        name: {
          textStyle: {
            color: "#3C4858"
          }
        },
        itemStyle: {
          borderColor: "#fff",
          borderWidth: 2
        },
        yearLabel: {
          show: !1
        },
        monthLabel: {
          nameMap: "cn",
          fontSize: 11,
          color: "#3C4858"
        },
        dayLabel: {
          formatter: "{start} 1st",
          nameMap: "cn",
          fontSize: 11,
          color: "#3C4858"
        }
      }],
      series: [{
        type: "heatmap",
        coordinateSystem: "calendar",
        calendarIndex: 0,
        data: seriesData
      }]
    };

    calendarChart.setOption(option);

    let box = document.getElementById("calendar_box")
    let child = document.getElementById("calendar")
    window.addEventListener('load',function(){
        box.scrollLeft = (child.clientWidth - box.clientWidth) / 2
    })

  })();</script></div></article></div></div></div></div></div><a id="scroll-top-button" aria-label="TOP" href="#" role="button"><i class="iconfont icon-arrowup" aria-hidden="true"></i></a><div class="modal fade" id="modalSearch" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true"><div class="modal-dialog modal-dialog-scrollable modal-lg" role="document"><div class="modal-content"><div class="modal-header text-center"><h4 class="modal-title w-100 font-weight-bold">搜索</h4><button type="button" id="local-search-close" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body mx-3"><div class="md-form mb-5"><input type="text" id="local-search-input" class="form-control validate" placeholder="请输入......."> <label data-error="x" data-success="v" for="local-search-input">关键词搜索</label></div><div class="list-group" id="local-search-result"></div></div></div></div></div></main><footer><div class="footer-inner"><div class="footer-content"></div><div class="statistics"><span id="busuanzi_container_site_pv" style="display:none">总访问量 <span id="busuanzi_value_site_pv"></span> 次 </span><span id="busuanzi_container_site_uv" style="display:none">总访客数 <span id="busuanzi_value_site_uv"></span> 人</span></div></div></footer><script src="https://lib.baomitu.com/nprogress/0.2.0/nprogress.min.js"></script><link rel="stylesheet" href="https://lib.baomitu.com/nprogress/0.2.0/nprogress.min.css"><script>NProgress.configure({showSpinner:!1,trickleSpeed:100}),NProgress.start(),window.addEventListener("load",function(){NProgress.done()})</script><script src="https://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script><script src="https://lib.baomitu.com/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script><script src="https://blog-cos-1314018943.cos.ap-beijing.myqcloud.com/js/events.js"></script><script src="https://blog-cos-1314018943.cos.ap-beijing.myqcloud.com/js/plugins.js"></script><script src="h
